<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="media/favicon2.ico" type="media/favicon2">
    <link rel="stylesheet" href="css/style_contactme.css">
</head>

<body>
    
    <div class="contact-form-container">
        <form id="contactForm">
            <h2>CONTACT ME</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
            <button >
                <a href="index.html" style="text-decoration: none; ">Back to Home Page</a>
            </button>
        </form>
       
    </div>
    
    <script src="script.js"></script>
</body>
<script>
      // script.js
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Form verilerini sunucunuza g√∂nderebilirsiniz.
    console.log('Name:', name);
    console.log('Email:', email);
    console.log('Message:', message);

    alert('Your message has been sent!');
    document.getElementById('contactForm').reset();
});

</script>
</html>
